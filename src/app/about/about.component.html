<ActionBar title="About Us" class="action-bar">
</ActionBar>

<ScrollView orientation="vertical" class="page">
  <GridLayout class="m-5" rows="auto, auto, auto">

    <StackLayout row="0" class="p-10 border">
      <Label class="h3" text="Our History"></Label>
      <StackLayout>
        <Label textWrap="true" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us."></Label>
        <Label textWrap="true" text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan."></Label>
      </StackLayout>
    </StackLayout>

    <Label row="1" height="40" class="p-10 m-t-10 h3" text="Corporate Leadership"></Label>

    <ListView row="2" [items]="leaders" class="list-group p-10" *ngIf="leaders">
        <ng-template let-leader="item">
            <StackLayout class="list-group-item">
                <StackLayout orientation="horizontal" columns="auto, *">
                    <Image class="thumb img-circle" [src]="baseURL + leader.image"></Image>
                    <StackLayout>
                      <Label class="list-group-item-heading" [text]="leader.name"></Label>
                      <Label class="list-group-item-text" [text]="leader.designation"></Label>
                      <Label class="list-group-item-text" [text]="leader.description" textwrap="true"></Label>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </ListView>

    <ActivityIndicator busy="true"  *ngIf="!(leaders || leaderErrMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
    <Label *ngIf="leaderErrMess" [text]="'Error: ' + leaderErrMess"></Label>

  </GridLayout>

</ScrollView>
